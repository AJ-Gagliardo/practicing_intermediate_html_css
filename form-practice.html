<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
form{
    margin: 0;
    width:400px;
    padding:1rem;
    border: 1px solid #ccc;
    border-radius:1rem;

}

ul{
    list-style:none;
    padding:0;
    margin:0;
}

form li+li{
    margin-top:1rem;
}

label{
    display:inline-block;
    width:90px;
    text-align:right

}

input, textarea{
    font:1rem sans-serif;
    width: 300px;
    box-sizing:border-box;
    border:1px solid #999;
    
}

input:focus, textarea:focus{
border-color: #000
}

textarea{
    vertical-align:top;
    height:5rem;
}

.button{
    padding-left:90px
}
button{
    margin-left:0.5rem;
}

</style>

</head>
<>

    <h1>Select what you want to buy</h1>
    <select name="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
        <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>

        </optgroup>

        </optgroup>

    </select>

    <hr>

    <h1>Ticket Type</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>
    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult" checked>
        <label for="adult">Adult</label>
    </div>
    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>
    <hr>
    <h1> Pizza toppings</h1>
    <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label>

    </div>
    <div>
        <input type="checkbox" id="onions" name="toppings" value="onions">
        <label for="onions">Onions</label>
    </div>
    <div>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
        <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
    </div>
    <hr>

    <fieldset>
        <legend>Contact Details</legend>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        

      </fieldset>
      
      <fieldset>
        <legend>Delivery Details</legend>
      
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      
        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
      </fieldset>


      <hr>
      <br>
      <fieldset>


        <legend>What would you like to drink?</legend>
      
        <div>
          <input type="radio" name="drink" id="coffee" value="coffee">
          <label for="coffee">Coffee</label>
        </div>
      
        <div>
          <input type="radio" name="drink" id="tea" value="tea">
          <label for="tea">Tea</label>
        </div>
      
    
        <div>
          <input type="radio" name="drink" id="soda" value="soda">
          <label for="soda">Soda</label>
        </div>
      </fieldset>

      <hr>

      <form action="/my-handling-form-page" method="post">
<ul>
    <li>
        <label for="name" >Name:</label>
        <input type="text" id="name" name="user_name" >
    </li>
    <li>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="user_email">
    </li>
    <li>
        <label for="msg">Message</label>

        <textarea name="user_message" id="msg" ></textarea>
    </li>

    <li class="button"> 
        <button type="submit">Send Your Message</button>
    </li>
</ul>



      </form>
